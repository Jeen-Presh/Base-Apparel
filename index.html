<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style></style>
  </head>
  <body>
    <header class="header p-8">
      <a href="index.html" aria-label="Return to homepage"
        ><img src="img/logo.svg" alt="Base apparel logo" class="header__logo"
      /></a>
    </header>
    <main>
      <section class="hero">
        <picture class="hero__picture">
          <source media="(min-width: )" srcset="" />
          <img src="img/hero-mobile.jpg" alt="" class="hero__img" />
        </picture>

        <div class="hero__content pt-16 px-8 text-center">
          <h1 class="heading-primary">We're <span>coming soon</span></h1>
          <p class="hero__description my-8">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>

          <form class="hero__form">
            <label for="email"
              ><span class="sr-only">Email Address</span></label
            >
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email Address"
              required
              class="hero__form-input"
            />
            <img src="img/icon-error.svg" alt="" class="hero__error-icon" />
            <button class="btn btn--primary" aria-label="Submit">
              <img src="img/icon-arrow.svg" alt="" />
            </button>
            <p class="hero__error-message hidden mt-2">
              Please provide a valid email
            </p>
          </form>
        </div>
      </section>
    </main>

    <footer class="mt-16">
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Nkwor Uche Precious</a>.
      </p>
    </footer>
  </body>
</html>
