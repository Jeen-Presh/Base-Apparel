<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header class="header">
      <a href="index.html" aria-label="Return to homepage"
        ><img src="img/logo.svg" alt="Base apparel logo" class="header__logo"
      /></a>
    </header>
    <main>
      <section class="hero">
        <picture class="hero__picture">
          <source media="(min-width: )" srcset="" />
          <img src="img/hero-mobile.jpg" alt="" class="hero__img" />
        </picture>
        <div class="hero__content">
          <h1 class="heading--primary">We're coming soon</h1>
          <p class="hero__description">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
        </div>
        <form class="hero__form">
          <div class="hero__form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required />
            <img src="img/icon-error.svg" alt="" />
            <button class="btn btn--primary" aria-label="Submit">
              <img src="img/icon-arrow.svg" alt="" />
            </button>
            <p class="hero__error-message hidden">
              Please provide a valid email
            </p>
          </div>
        </form>
      </section>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </body>
</html>
